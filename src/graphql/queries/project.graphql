# Get a project by ID
query project($id: String!) {
  project(id: $id) {
    __typename
    # baseEnvironment
    baseEnvironmentId
    botPrEnvironments
    createdAt
    deletedAt
    # deploymentTriggers
    # deployments
    description
    # environments
    expiredAt
    # groups
    id
    isPublic
    isTempProject
    # members
    name
    # plugins
    prDeploys
    # projectPermissions
    # services
    subscriptionPlanLimit
    subscriptionType
    # team
    teamId
    updatedAt
    # volumes
    # webhooks
  }
}
