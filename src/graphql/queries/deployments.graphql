# Get all deployments
query deployments($after: String, $before: String, $first: Int, $input: DeploymentListInput!, $last: Int) {
  deployments(
    after: $after
    before: $before
    first: $first
    input: $input
    last: $last
  ) {
    __typename
    edges {
      cursor
      node {
        id
        status
        createdAt
        updatedAt
        projectId
        serviceId
        environmentId
        url
        staticUrl
        canRedeploy
        canRollback
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
