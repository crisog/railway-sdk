# Get all published templates.
query templates($after: String, $before: String, $first: Int, $last: Int, $recommended: Boolean) {
  templates(
    after: $after
    before: $before
    first: $first
    last: $last
    recommended: $recommended
  ) {
    __typename
    edges {
      cursor
      node {
        id
        code
        name
        description
        category
        image
        activeProjects
        health
        isApproved
        isV2Template
        createdAt
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
