# Find a team by ID
query team($id: String!) {
  team(id: $id) {
    __typename
    # adoptionHistory
    adoptionLevel
    avatar
    createdAt
    # customer
    id
    # members
    name
    preferredRegion
    # projects
    slackChannelId
    supportTierOverride
    # teamPermissions
    updatedAt
    # workspace
  }
}
