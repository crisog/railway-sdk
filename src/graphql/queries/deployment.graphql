# Find a single deployment
query deployment($id: String!) {
  deployment(id: $id) {
    __typename
    canRedeploy
    canRollback
    createdAt
    # creator
    deploymentStopped # Check if a deployment's instances have all stopped
    # environment
    environmentId
    id
    meta
    projectId
    # service
    serviceId
    snapshotId
    # sockets
    staticUrl
    status
    suggestAddServiceDomain
    updatedAt
    url
  }
}
