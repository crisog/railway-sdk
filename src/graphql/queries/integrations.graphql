# Get all integrations for a project
query integrations($after: String, $before: String, $first: Int, $last: Int, $projectId: String!) {
  integrations(
    after: $after
    before: $before
    first: $first
    last: $last
    projectId: $projectId
  ) {
    __typename
    # edges
    # pageInfo
  }
}
