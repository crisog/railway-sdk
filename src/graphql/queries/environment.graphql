# Find a single environment
query environment($id: String!) {
  environment(id: $id) {
    __typename
    createdAt
    deletedAt
    # deploymentTriggers
    # deployments
    id
    isEphemeral
    # meta
    name
    projectId
    # serviceInstances
    # sourceEnvironment
    unmergedChangesCount
    updatedAt
    # variables
    volumeInstances {
      edges {
        node {
          __typename
          id
          environmentId
          volumeId
          mountPath
          state
          createdAt
          currentSizeMB
          sizeMB
          region
          serviceId
          externalId
        }
      }
    }
  }
}
