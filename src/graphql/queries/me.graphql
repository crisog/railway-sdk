# Gets the authenticated user.
query me {
  me {
    __typename
    agreedFairUse
    avatar
    banReason
    createdAt
    email
    featureFlags
    flags
    has2FA
    id
    isAdmin
    isConductor
    isVerified
    lastLogin
    name
    # profile
    # projects
    # providerAuths
    registrationStatus
    riskLevel
    # teams
    termsAgreedOn
    username
    # workspace
    # workspaces # Workspaces user is member of
  }
}
