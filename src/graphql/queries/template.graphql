# Get a template by code or GitHub owner and repo.
query template($code: String, $owner: String, $repo: String) {
  template(code: $code, owner: $owner, repo: $repo) {
    __typename
    activeProjects
    canvasConfig
    category
    code
    communityThreadSlug
    config
    createdAt
    # creator
    demoProjectId
    description
    # guides
    health
    id
    image
    isApproved
    isV2Template
    languages
    metadata
    name
    projects
    readme
    serializedConfig
    # services
    # similarTemplates
    status
    tags
    teamId
    totalPayout
  }
}
