# Get the source template for a project.
query templateSourceForProject($projectId: String!) {
  templateSourceForProject(projectId: $projectId) {
    __typename
    activeProjects
    canvasConfig
    category
    code
    communityThreadSlug
    config
    createdAt
    # creator
    demoProjectId
    description
    # guides
    health
    id
    image
    isApproved
    isV2Template
    languages
    metadata
    name
    projects
    readme
    serializedConfig
    # services
    # similarTemplates
    status
    tags
    teamId
    totalPayout
  }
}
