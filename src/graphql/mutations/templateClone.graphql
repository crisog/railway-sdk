# Duplicates an existing template
mutation templateClone($input: TemplateCloneInput!) {
  templateClone(input: $input) {
    __typename
    activeProjects
    canvasConfig
    category
    code
    communityThreadSlug
    config
    createdAt
    # creator
    demoProjectId
    description
    # guides
    health
    id
    image
    isApproved
    isV2Template
    languages
    metadata
    name
    projects
    readme
    serializedConfig
    # services
    # similarTemplates
    status
    tags
    teamId
    totalPayout
  }
}
