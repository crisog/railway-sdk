# Connect a service to a source
mutation serviceConnect($id: String!, $input: ServiceConnectInput!) {
  serviceConnect(id: $id, input: $input) {
    __typename
    createdAt
    deletedAt
    # deployments
    featureFlags
    icon
    id
    name
    # project
    projectId
    # repoTriggers
    # serviceInstances
    templateServiceId
    templateThreadSlug
    updatedAt
  }
}
