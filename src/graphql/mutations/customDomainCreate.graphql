# Creates a new custom domain.
mutation customDomainCreate($input: CustomDomainCreateInput!) {
  customDomainCreate(input: $input) {
    __typename
    # cnameCheck
    createdAt
    deletedAt
    domain
    edgeId
    environmentId
    id
    projectId
    serviceId
    # status
    targetPort
    updatedAt
  }
}
