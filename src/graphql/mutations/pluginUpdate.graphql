# Updates an existing plugin.
mutation pluginUpdate($id: String!, $input: PluginUpdateInput!) {
  pluginUpdate(id: $id, input: $input) {
    __typename
    # containers
    createdAt
    deletedAt
    deprecatedAt
    friendlyName
    id
    logsEnabled
    migrationDatabaseServiceId
    name
    # project
    status
    # variables
  }
}
