# Join a project using an invite code
mutation inviteCodeUse($code: String!) {
  inviteCodeUse(code: $code) {
    __typename
    # baseEnvironment
    baseEnvironmentId
    botPrEnvironments
    createdAt
    deletedAt
    # deploymentTriggers
    # deployments
    description
    # environments
    expiredAt
    # groups
    id
    isPublic
    isTempProject
    # members
    name
    # plugins
    prDeploys
    # projectPermissions
    # services
    subscriptionPlanLimit
    subscriptionType
    # team
    teamId
    updatedAt
    # volumes
    # webhooks
  }
}
