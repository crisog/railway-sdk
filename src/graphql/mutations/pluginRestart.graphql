# Restarts a plugin.
mutation pluginRestart($id: String!, $input: PluginRestartInput!) {
  pluginRestart(id: $id, input: $input) {
    __typename
    # containers
    createdAt
    deletedAt
    deprecatedAt
    friendlyName
    id
    logsEnabled
    migrationDatabaseServiceId
    name
    # project
    status
    # variables
  }
}
